<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <h1 class="centradito">Selectores CSS</h1>
    </header>
    <nav><br>
        <ul class="menú-horizontal">
            <li><a href="index.html"> Inicio </a></li>
            <li><a href="tema.html"> Tema </a></li>
            <li><a href="audio.html"> Audio </a></li>
        </ul><br>
    </nav>
    <main>
        <section>

            <div>
                <div style="display: flex; justify-content:left;">
                    <img src="Imagenes/CSS-selectores.jpg" alt="sound" style="width:34.8%; height: auto;">
                </div>

                <h2>Audio</h2>
                <p>

                    Este es el audio del tema

                </p>


                <div class="centrado">
                    <audio id="player" src="audios/Selectores CSS.mp4" controls></audio>
                </div>
                <div>
                    <button onclick="document.getElementById('player').play()">Play</button>
                    <button onclick="document.getElementById('player').pause()">Pausa</button>
                    <button onclick="document.getElementById('player').load()">Stop</button>
                    <button onclick="document.getElementById('player').volume += .1">Subir volumen</button>
                    <button onclick="document.getElementById('player').volume -= .1">Bajar volumen</button>
                </div>
                <br>
                <div style="display: flex; justify-content: left; align-items: left;">

                    <img src="Imagenes/wawe.png"
                        alt="sound" style="width:34.8%; height: auto;">

                </div>


            </div>

        </section>


    </main>
